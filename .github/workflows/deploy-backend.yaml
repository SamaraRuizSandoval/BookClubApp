name: Deploy Backend
run-name: "Backend Deployment"

on:
  push:
    branches: [main]
    paths:
      - 'main.go'
      - 'go.mod'
      - 'go.sum'
      - 'internal/**'
      - 'migrations/**'
      - 'docs/**'
      - 'Dockerfile'
      - '.github/workflows/deploy-backend.yml'

permissions:
  id-token: write      
  contents: read

env:
  REGISTRY: bookclubregistry.azurecr.io
  IMAGE: bookclubapp-backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.REGISTRY }}
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Build Docker image
        run: |
          docker build -t $REGISTRY/$IMAGE:${{ github.sha }} .
          docker tag $REGISTRY/$IMAGE:${{ github.sha }} $REGISTRY/$IMAGE:latest

      - name: Push Docker image
        run: |
          docker push $REGISTRY/$IMAGE:${{ github.sha }}
          docker push $REGISTRY/$IMAGE:latest

      - name: Update Azure Container App
        uses: azure/cli@v2
        with:
          inlineScript: |
            az containerapp update \
              --name $CONTAINERAPP \
              --resource-group $RESOURCE_GROUP \
              --image $REGISTRY/$IMAGE:${{ github.sha }} \
              --revision-suffix "sha-${{ github.sha }}"