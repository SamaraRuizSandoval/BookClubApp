name: Frontend - Build & Deploy (SWA CLI)

on:
  push:
    branches: [ main ]
    paths:
      - 'book-club-app/**'
      - '.github/workflows/frontend-merge-deploy.yml'
  workflow_dispatch:

concurrency:
  group: frontend-swa-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      REACT_APP_API_BASE_URL: https://api.yourdomain.com
      SWA_CLI_DEPLOYMENT_TOKEN: ${{ secrets.AZURE_SWA_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci
        working-directory: book-club-app

      - name: Build
        run: npm run build
        working-directory: book-club-app

      - name: Deploy with SWA CLI
        run: |
          npm i -g @azure/static-web-apps-cli
          # replace with your SWA name and RG:
          swa deploy ./build \
            --app-name "bookclub-saw" \
            --resource-group "bookclub-rg" \
            --env production
        working-directory: book-club-app
